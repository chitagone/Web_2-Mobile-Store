<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>My Cart</h1>
      </div>

      <div class="card-delivery">
        <div class="delivery-info">
          <h3>Delivery to Home</h3>
          <p>Utama Street no. 14, Rumbai</p>
          <div class="delivery-distance">2.4 km</div>
        </div>
        <div class="arrow">></div>
      </div>

      <div class="menu-container">
        <div class="menu-item">
          <div class="item-image">
            <img
              src="https://res.cloudinary.com/dil9kylo3/image/upload/v1726313630/vtznjyzt91yv7hqtb1hd.png"
              alt="Squid Sweet and Sour Salad"
            />
          </div>
          <div class="item-details">
            <div class="item-title">Squid Sweet and Sour Salad</div>
            <div class="add">
              <div class="item-controls">
                <button class="quantity-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
              </div>
              <div class="item-price">$19.99</div>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <div class="item-image">
            <img
              src="https://res.cloudinary.com/dil9kylo3/image/upload/v1726313630/vtznjyzt91yv7hqtb1hd.png"
              alt="Black Pepper Beef Lumpia"
            />
          </div>
          <div class="item-details">
            <div class="item-title">Black Pepper Beef Lumpia</div>
            <div class="add">
              <div class="item-controls">
                <button class="quantity-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
              </div>
              <div class="item-price">$27.12</div>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <div class="item-image">
            <img
              src="https://res.cloudinary.com/dil9kylo3/image/upload/v1726313630/vtznjyzt91yv7hqtb1hd.png"
              alt="Black Pepper Beef Lumpia"
            />
          </div>
          <div class="item-details">
            <div class="item-title">Black Pepper Beef Lumpia</div>
            <div class="add">
              <div class="item-controls">
                <button class="quantity-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
              </div>
              <div class="item-price">$27.12</div>
            </div>
          </div>
        </div>

        <div class="cart-btn">
          <a href="order-detail.html">Place Order</a>
        </div>
      </div>

      <div class="button-container">
        <button class="button">
          <a href="index.html">
            <svg
              class="icon"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"
              ></path>
            </svg>
            <p>Home</p>
          </a>
        </button>

        <button class="button">
          <a href="menu.html">
            <svg
              class="icon"
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              aria-hidden="true"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16m-16 6h16"
              ></path>
            </svg>
            <p>Menu</p>
          </a>
        </button>

        <button class="button active">
          <a href="cart.html">
            <svg
              class="icon"
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
            <p>Cart</p>
          </a>
        </button>

        <button class="button">
          <a href="profile.html">
            <svg
              class="icon"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"
              ></path>
            </svg>
            <p>Profile</p>
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
