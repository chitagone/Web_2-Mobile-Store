<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link rel="stylesheet" href="css/detail.css" />
  </head>
  <body>
    <div class="container">
      <div class="line"></div>

      <div class="detail-top">
        <div class="product-card">
          <img
            src="https://res.cloudinary.com/dil9kylo3/image/upload/v1726342000/glsqc5f5v0sblsodbu23.jpg"
            alt="Hot & Sour Corn"
            class="product-image"
          />
          <div class="product-details">
            <div class="title">
              <h3 class="product-name">the Red flower</h3>
              <span>❤️</span>
            </div>
            <p class="product-category">hand made</p>

            <div class="add">
              <div class="item-controls">
                <button class="quantity-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
              </div>
              <div class="item-price">$19.99</div>
            </div>
          </div>
        </div>
      </div>

      <div class="sauce-container">
        <h3 class="title">Sauce</h3>
        <table class="sauce-table">
          <tr>
            <td>
              <input type="radio" name="sauce" id="teriyaki" checked />
              <label for="teriyaki">Teriyaki</label>
            </td>
            <td class="price">$0</td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="sauce" id="yakiniku" />
              <label for="yakiniku">Yakiniku</label>
            </td>
            <td class="price">$0</td>
          </tr>
        </table>
      </div>

      <div class="sauce-container">
        <h3 class="title">Add toping ?</h3>
        <table class="sauce-table">
          <tr>
            <td>
              <input type="radio" name="sauce" id="teriyaki" checked />
              <label for="teriyaki">Teriyaki</label>
            </td>
            <td class="price">$0</td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="sauce" id="yakiniku" />
              <label for="yakiniku">Yakiniku</label>
            </td>
            <td class="price">$0</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="cart-btn">
      <div class="btn">
        <a href="#">Add Cart ($145.89)</a>
      </div>
    </div>
  </body>
</html>
