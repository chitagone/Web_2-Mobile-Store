<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <!---- Header-->
      <div class="header">
        <h1>Home</h1>
      </div>

      <!----- Notification icon-->
      <div class="bell-container">
        <svg
          class="bell"
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 448 512"
        >
          <path
            d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"
          ></path>
        </svg>
        <div class="notification-dot"></div>
      </div>

      <!----Bill Board-->
      <div class="search">
        <svg class="icon-search" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
        <input placeholder="Search on Kupa" type="search" class="input" />
      </div>

      <div class="card-delivery">
        <div class="delivery-info">
          <h3>Delivery to Home</h3>
          <p>Utama Street no. 14, Rumbai</p>
          <div class="delivery-distance">2.4 km</div>
        </div>
        <div class="arrow">></div>
      </div>

      <div class="re-menu">
        <div class="re-menu-info">
          <h2>Americano Coffee</h2>
          <p>Discount 25%</p>
          <div class="re-menu-distance">
            <a href="detail.html">Order Now</a>
          </div>
        </div>

        <div class="re-menu-img">
          <img
            src="https://res.cloudinary.com/dil9kylo3/image/upload/v1723176952/erlgxgiyvgbfxmizkbfa.png"
            alt="Top menu"
            width="150"
          />
        </div>
      </div>

      <div class="scrollmenu">
        <div class="menu">
          <h3>Top of Week</h3>
          <div class="product-cart-container">
            <div class="product-card">
              <img
                src="https://res.cloudinary.com/dil9kylo3/image/upload/v1726313630/vtznjyzt91yv7hqtb1hd.png"
                alt="Hongkong Hainanese"
                class="product-image"
              />
              <div class="product-details">
                <h3 class="product-name">Hongkong Hainanese</h3>
                <p class="product-price">$14.99</p>
              </div>
            </div>

            <div class="product-card">
              <img
                src="https://res.cloudinary.com/dil9kylo3/image/upload/v1726342000/glsqc5f5v0sblsodbu23.jpg"
                alt="Hot & Sour Corn"
                class="product-image"
              />
              <div class="product-details">
                <h3 class="product-name">Hot & Sour Corn</h3>
                <p class="product-price">$20.99</p>
              </div>
            </div>

            <div class="product-card">
              <img
                src="https://res.cloudinary.com/dil9kylo3/image/upload/v1723176952/erlgxgiyvgbfxmizkbfa.png"
                alt="Singapura Hainanese"
                class="product-image"
              />
              <div class="product-details">
                <h3 class="product-name">Singapura Hainanese</h3>
                <p class="product-price">$24.99</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!----  footer Nav -->
    <div class="button-container">
      <button class="button active">
        <a href="index.html">
          <svg
            class="icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"
            ></path>
          </svg>
          <p>Home</p>
        </a>
      </button>

      <button class="button">
        <a href="menu.html">
          <svg
            class="icon"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            aria-hidden="true"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16m-16 6h16"
            ></path>
          </svg>
          <p>Menu</p>
        </a>
      </button>

      <button class="button">
        <a href="cart.html">
          <svg
            class="icon"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path
              d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
            ></path>
          </svg>
          <p>Cart</p>
        </a>
      </button>

      <button class="button">
        <a href="profile.html">
          <svg
            class="icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"
            ></path>
          </svg>
          <p>Profile</p>
        </a>
      </button>
    </div>
  </body>
</html>
